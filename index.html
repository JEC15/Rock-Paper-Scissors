<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="title">Rock Paper Scissors</div>
  <button class="start">Start</button>
  <div class="container">
      <button id="game-button" class="rock" style="display: none">Rock</button>
      <button id="game-button" class="paper" style="display: none">Paper</button>
      <button id="game-button" class="scissors" style="display: none">Scissors</button>
    </div>
    <div class="results">
      <div class="round-num"></div>
      <div class="round-result"></div>
      <div class="player-score"></div>
      <div class="comp-score"></div>
      <div class="game-result"></div>
    </div>
  </div>
</body>
</html>
